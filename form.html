<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abertura de Chamado</title>
  <style>

    button, .btn-cancelar {
      display:inline-block;
      padding:12px;
      border-radius:8px;
      font-size:15px;
      text-align:center;
      text-decoration:none;
    }

    button {
      background:#1f6feb;
      color:#fff;
      border:none;
      cursor:pointer;
      margin-top:16px;
    }

    .btn-cancelar {
      background:#ff0000;
      color:#fff;
      margin-top:16px;
    }

    .btn-cancelar:hover {
      background:#ff3a3a;
    }


    body { font-family: system-ui, Arial; background:#f6f7fb; margin:0; padding:24px; }
    .card { max-width:720px; margin:auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    .row { display:flex; gap:12px; }
    label { display:block; font-weight:600; margin:12px 0 6px; }
    input, textarea, button { width:100%; padding:12px; border:1px solid #d9d9e3; border-radius:8px; font-size:15px; }
    textarea { min-height:120px; resize:vertical; }
    button { background:#1f6feb; color:#fff; border:none; cursor:pointer; margin-top:16px; }
    .ok { color:#0a7b28; margin-top:8px; }
    .err { color:#b00020; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ“¨ Abertura de Chamado</h2>

    <label for="titulo">TÃ­tulo</label>
    <input id="titulo" type="text" placeholder="Ex.: Problema no login" />

    <label for="descricao">DescriÃ§Ã£o</label>
    <textarea id="descricao" placeholder="Descreva o ocorrido..."></textarea>

    <div class="row">
      <div style="flex:1">
        <label for="quem_abriu">Quem abriu</label>
        <input id="quem_abriu" type="text" placeholder="Seu nome" />
      </div>
    </div>

    <button id="btnEnviar">Criar Chamado</button>
    <a href="home_chamados.php" id="btnCancelar" class="btn-cancelar">Cancelar</a>
    <div id="msg"></div>
  </div>

<script>
const el = (id) => document.getElementById(id);

el("btnEnviar").addEventListener("click", async () => {
  const payload = {
    titulo: el("titulo").value.trim(),
    descricao: el("descricao").value.trim(),
    quem_abriu: el("quem_abriu").value.trim()
  };

  el("msg").textContent = "";
  try {
    const r = await fetch("salvar_chamado.php", {  // <---- aqui o PHP
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await r.json();
    if (!r.ok || !data.ok) throw new Error(data.erro || "Falha ao criar");

    el("msg").innerHTML = `<span class="ok">Chamado #${data.id} criado com sucesso.</span>`;
    el("titulo").value = "";
    el("descricao").value = "";
    el("quem_abriu").value = "";
  } catch (e) {
    el("msg").innerHTML = `<span class="err">${e.message}</span>`;
  }
});
</script>

</body>
</html>
